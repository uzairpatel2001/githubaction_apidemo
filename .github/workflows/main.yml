
name: get data from api
on: 
    push:
        branches:
        - main

jobs:
    read-data-api-job:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v2

            - name: setup python
              uses: actions/setup-python@v6
              with:
                python-version: "3.10"

            - name: install dependencies
              run: pip install -r requirments.txt

            - name: get data from api
              run: python read_data_api.py